<html>
  <head>

  <body>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
      
      h1 {color: indigo;}
	  
	  #ball-1 {
    width: 70px;
    height: 70px;
    margin: 50px auto;
    position: fixed;
    left: 10%;
    border-radius: 50%;
    background: linear-gradient(
      35deg, hsl(0, 80%, 60%), hsl(180, 80%, 60%));
    animation-name: fade;
    animation-duration: 5s;
	animation-iteration-count: infinite;
  }

  @keyframes fade {
    50% {
      left: 90%;

    }
	
	
  }
      
	  #ball-2 {
    width: 70px;
    height: 70px;

      35deg, hsl(0, 80%, 60%), hsl(180, 80%, 60%));

	animation-iteration-count: infinite;
  }

  @keyframes fade {
    50% {
      left: 90%;

    }
	
	
  }
  
   #ball-3 {

	animation-iteration-count: infinite;
  }

	 body {background: linear-gradient( 90deg, hsl(0, 80%, 60%), hsl(30, 80%, 60%), hsl(60, 80%, 60%),  hsl(90, 80%, 60%), hsl(120, 80%, 60%), hsl(150, 80%, 60%), hsl(180, 80%, 60%), hsl(210, 80%, 60%), hsl(240, 80%, 60%), hsl(270, 80%, 60%), hsl(300, 80%, 60%), hsl(330, 80%, 60%), hsl(360, 80%, 60%));}
